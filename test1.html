<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test1</title>
</head>
<body>
<div id="app">
    <div v-bind:id="a" :class="a">
        {{ a }}
    </div>
    <div>
        <span v-if="b">true</span>
        <span v-else>false</span>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            a: 'a',
            b: true
        }
    });
</script>
</body>
</html>
